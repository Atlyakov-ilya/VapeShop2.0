
  <h3>Редактировать Мехмод</h3>
  <form  #modForm="ngForm">
    <div class="form-row">
      <div class="form-group col-5">
        <label for="brand">Брэнд:</label>
        <input type="text"
               id="brand"
               class="form-control "
               [(ngModel)]="mechanicalMod.brand"
               #brand="ngModel"
               [ngModelOptions]="{standalone: true}"
        />
      </div>

      <div class="form-group col-5 offset-2">
        <label for="name">Название:</label>
        <input type="text"
               id="name"
               class="form-control "
               [(ngModel)]="mechanicalMod.name"
               #name="ngModel"
               [ngModelOptions]="{standalone: true}"
        />
      </div>
    </div>

    <select class="custom-select custom-select-sm col-4"
            [(ngModel)]="mechanicalMod.diameter"
            #diameter="ngModel"
            [ngModelOptions]="{standalone: true}"
    >
      <option selected>{{mechanicalMod.diameter}}}</option>
      <option value="22">22 ММ</option>
      <option value="24">24 ММ</option>
    </select>

    <select class="custom-select custom-select-sm col-4 offset-3"
            [(ngModel)]="mechanicalMod.material"
            #material="ngModel"
            [ngModelOptions]="{standalone: true}"
    >
      <option selected>{{mechanicalMod.material}}</option>
      <option value="Алюминий">Алюминий</option>
      <option value="Медь">Медь</option>
      <option value="Латунь">Латунь</option>
    </select>

    <label for="description"class="col-form-label col-form-label-sm">Описание</label>
    <textarea name="description"
              class="form-control col-10"
              id="description"
              rows="4"
              placeholder="Описание"
              [(ngModel)]="mechanicalMod.description"
              #description="ngModel"
              [ngModelOptions]="{standalone: true}"
    ></textarea>

    <div class="form-row">
      <div class="form-group col-5">
        <label for="price">Цена:</label>
        <input type="text"
               id="price"
               class="form-control"
               placeholder="Цена"
               [(ngModel)]="mechanicalMod.price"
               #price="ngModel"
               [ngModelOptions]="{standalone: true}"
        />
      </div>

      <div class="form-group col-5 offset-2">
        <label for="quantity">Количество:</label>
        <input type="text"
               id="quantity"
               class="form-control "
               placeholder="Количество"
               [(ngModel)]="mechanicalMod.quantity"
               #quantity="ngModel"
               [ngModelOptions]="{standalone: true}"
        />
      </div>
    </div>

    <label for="customFile">Загрузка картинки:</label>
    <div class="form-group custom-file">
      <input type="file"
             class="custom-file-input"
             id="customFile"
             (change)="selectFile($event)"
      >
      <label class="custom-file-label" for="customFile">Выберите файл</label>
    </div>

    <div class="admin-button-right">
      <button type="button"
              class="btn btn-outline-dark"
              (click)="update( mechanicalMod )"
      >Загрузить</button>
    </div>
  </form>
