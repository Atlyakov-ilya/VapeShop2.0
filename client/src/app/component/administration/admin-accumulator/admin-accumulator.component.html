<div class="add-accumulator">
  <h3>Добавить Аккумулятор</h3>
  <form [formGroup]="accumulatorForm">
    <div class="form-row">
      <div class="form-group col-5">
        <label for="brand">Брэнд:</label>
        <input type="text"
               id="brand"
               class="form-control "
               placeholder="Брэнд"
               formControlName="brand"
        />

        <div *ngIf="accumulatorForm.controls['brand'].touched && !accumulatorForm.controls['brand'].valid">
        <span *ngIf="accumulatorForm.controls['brand'].hasError('required') ">
          <div class="admin-error">Введите данные</div>
            </span>
          <span *ngIf="accumulatorForm.controls['brand'].hasError('minlength') ">
            <div class="admin-error">Минимум 3 символа</div>
            </span>
        </div>
      </div>


      <div class="form-group col-5 offset-2">
        <label for="name">Название:</label>
        <input type="text"
               id="name"
               class="form-control "
               placeholder="Название"
               formControlName="name"
        />

        <div *ngIf="accumulatorForm.controls['nameOfModel'].touched && !accumulatorForm.controls['nameOfModel'].valid">
        <span *ngIf="accumulatorForm.controls['nameOfModel'].hasError('required') ">
          <div class="admin-error">Введите данные</div>
            </span>
          <span *ngIf="accumulatorForm.controls['nameOfModel'].hasError('minlength') ">
            <div class="admin-error">Минимум 3 символа</div>
            </span>
        </div>
      </div>
    </div>


    <select formControlName="format" class="custom-select custom-select-sm col-4">
      <option selected>Формат</option>
      <option value="18650">18650</option>
      <option value="26650">26650</option>
    </select>

    <select formControlName="capacity" class="custom-select custom-select-sm col-4 offset-3">
      <option selected>Ёмкасть</option>
      <option value="2100mAh">2100mAh</option>
      <option value="2500mAh">2500mAh</option>
      <option value="3000mAh">3000mAh</option>
      <option value="3400mAh">3400mAh</option>
      <option value="4000mAh">4000mAh</option>
    </select>

    <label for="description"class="col-form-label col-form-label-sm">Описание</label>
    <textarea name="description"
              class="form-control col-10"
              id="description"
              rows="4"
              placeholder="Описание"
              formControlName="description"
    ></textarea>

    <div class="form-row">
      <div class="form-group col-5">
        <label for="price">Цена:</label>
        <input type="text"
               id="price"
               class="form-control"
               placeholder="Цена"
               formControlName="price"
        />
      </div>

      <div class="form-group col-5 offset-2">
        <label for="quantity">Количество:</label>
        <input type="text"
               id="quantity"
               class="form-control "
               placeholder="Количество"
               formControlName="quantity"
        />
      </div>
    </div>

    <label for="accumulatorFile">Загрузка картинки:</label>
    <div class="form-group custom-file">
      <input type="file"
             class="custom-file-input"
             id="accumulatorFile"
             (change)="selectFile($event)"

      >
      <label class="custom-file-label" for="accumulatorFile">Выберите файл</label>
    </div>

    <div class="admin-button-right">
      <button type="button"
              class="btn btn-outline-dark"
              (click)="save(accumulatorForm.value)">Загрузить</button>
    </div>

  </form>

</div>
